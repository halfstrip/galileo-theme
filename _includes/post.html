<article class="post">
    <header>
        <a href="{{ include.post.url | prepend: site.baseurl }}">
            <h1 class="post-title">{{ include.post.title }}</h1>
        </a>
        <time datetime="{{ include.post.date | date_to_xmlschema }}" class="post-date">{{ include.post.date | date: "%-d %B %Y" }}</time>
    </header>
    <div class="post-body">
        {{ include.content }}
    </div>
    <footer class="post-footer">
        {% if include.post.author %}<div class="post-footer-location">{{ include.post.author }}</div>{% endif %}
    </footer>
</article>
